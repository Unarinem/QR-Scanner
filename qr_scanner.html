<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Ticket Validator</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    #qr-reader {
      width: 100%;
      max-width: 400px;
      height: 300px;
      background-color: #000;
      margin-top: 20px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>QR Code Ticket Validator</h1>
<p>Scan the QR code to validate the ticket.</p>

<div id="qr-reader">Camera feed will appear here</div>
<div id="result">Initializing camera...</div>

<script>
  // Directly initialize the Html5Qrcode camera to test camera feed
  function initializeCamera() {
    const qrCodeReader = new Html5Qrcode("qr-reader");

    qrCodeReader.start(
      { facingMode: "environment" },  // Use back camera if available
      { fps: 10, qrbox: { width: 250, height: 250 } },
      decodedText => {
        document.getElementById("result").innerText = `Scanned: ${decodedText}`;
      },
      errorMessage => {
        console.warn(`QR Code scan error: ${errorMessage}`);
        document.getElementById("result").innerText = `Scan error: ${errorMessage}`;
      }
    ).catch(err => {
      console.error("Camera initialization failed:", err);
      document.getElementById("result").innerText = "Error: Unable to access camera. Check permissions and reload the page.";
    });
  }

  // Start camera on page load
  window.addEventListener("load", initializeCamera);
</script>

</body>
</html>
