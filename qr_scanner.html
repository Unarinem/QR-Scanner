<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Ticket Validator</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    #qr-reader {
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<h1>QR Code Ticket Validator</h1>
<div id="qr-reader"></div>
<div id="result">Initializing QR code scanning...</div>

<script>
  const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxL9RcH0b-6QhCgGpHEfH9fQ7TYrXJf6TJKrSEiSeS5UB3A4kMRQJKIW7uDWxcXmtAu/exec';

  function extractTicketNumber(decodedText) {
    try {
      const url = new URL(decodedText);
      return url.searchParams.get("ticketNumber") || decodedText;
    } catch {
      return decodedText; // Use the decoded text directly if it's not a URL
    }
  }

  function onScanSuccess(decodedText) {
    const ticketNumber = extractTicketNumber(decodedText);
    document.getElementById("result").innerText = `Scanned: ${ticketNumber}`;

    const validationUrl = `${GOOGLE_APPS_SCRIPT_URL}?ticketNumber=${encodeURIComponent(ticketNumber)}`;
    fetch(validationUrl)
      .then(response => response.text())
      .then(data => document.getElementById("result").innerText = `Validation Result: ${data}`)
      .catch(error => {
        console.error("Validation error:", error);
        document.getElementById("result").innerText = "Error validating ticket";
      });
  }

  function onScanFailure(error) {
    console.warn("Scanning attempt with no result:", error);
  }

  function initializeQrReader() {
    const html5QrCode = new Html5Qrcode("qr-reader");

    html5QrCode.start(
      { facingMode: "environment" },
      {
        fps: 10,
        qrbox: { width: 250, height: 250 },
        rememberLastUsedCamera: true,
      },
      onScanSuccess,
      onScanFailure
    )
    .then(() => {
      document.getElementById("result").innerText = "Camera and QR code scanning initialized successfully!";
    })
    .catch(error => {
      console.error("Camera access error:", error);
      document.getElementById("result").innerText = `Error: Unable to access camera. ${error.message || error}`;
    });
  }

  // Debugging: Check if camera permissions are allowed or not
  navigator.permissions.query({ name: 'camera' }).then(permissionStatus => {
    console.log('Camera permission status:', permissionStatus.state);
    if (permissionStatus.state === 'denied') {
      document.getElementById("result").innerText = "Camera access is denied. Please allow camera permissions in your browser settings.";
    }
  }).catch(error => {
    console.error("Permissions API not supported or query failed:", error);
  });

  window.addEventListener('load', initializeQrReader);
</script>

</body>
</html>
