<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Test</title>
</head>
<body>

<h1>Camera Test</h1>
<video id="camera-test" autoplay style="width: 100%; max-width: 400px;"></video>
<div id="error-message" style="color: red; font-weight: bold;"></div>

<script>
  const videoElement = document.getElementById("camera-test");
  const errorMessage = document.getElementById("error-message");

  async function testCameraAccess() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
      videoElement.srcObject = stream;
    } catch (error) {
      console.error("Camera access error:", error);
      errorMessage.innerText = "Error: Unable to access camera. Please check permissions and device settings.";
    }
  }

  window.addEventListener('load', testCameraAccess);
</script>

</body>
</html>
