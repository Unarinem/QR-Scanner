<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner Test</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    #qr-reader {
      width: 100%;
      max-width: 400px;
      height: 300px;
      background-color: #000;
      margin-top: 20px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>QR Code Scanner Test</h1>
<p>This is a test to verify QR code scanning functionality.</p>

<div id="qr-reader"></div>
<div id="result">Initializing camera and scanner...</div>

<script>
  function onScanSuccess(decodedText) {
    document.getElementById("result").innerText = `Scanned: ${decodedText}`;
  }

  function onScanFailure(error) {
    console.warn(`QR code scan error: ${error}`);
  }

  function initializeScanner() {
    const html5QrcodeScanner = new Html5Qrcode("qr-reader");
    html5QrcodeScanner.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: { width: 250, height: 250 } },
      onScanSuccess,
      onScanFailure
    ).catch(err => {
      console.error("Camera initialization failed:", err);
      document.getElementById("result").innerText = "Error: Unable to access camera. Check permissions and reload the page.";
    });
  }

  window.addEventListener("load", initializeScanner);
</script>

</body>
</html>
