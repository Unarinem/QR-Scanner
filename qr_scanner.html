<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Ticket Validator</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      background-color: #f0f0f0;
    }
    #qr-reader {
      width: 400px;
      height: 400px;
      margin-top: 20px;
      background-color: #000;
      position: relative;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<h1>QR Code Ticket Validator</h1>
<p>Align the QR code within the box to validate the ticket.</p>

<div id="qr-reader"></div>
<div id="result">Initializing camera...</div>

<script>
  const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec';

  function extractTicketNumber(decodedText) {
    try {
      const url = new URL(decodedText);
      const ticketNumberParam = url.searchParams.get("ticketNumber");
      return ticketNumberParam ? ticketNumberParam : decodedText;
    } catch (error) {
      return decodedText; // Use decodedText directly if itâ€™s not a URL
    }
  }

  function onScanSuccess(decodedText) {
    const ticketNumber = extractTicketNumber(decodedText);
    document.getElementById("result").innerText = `Scanned: ${ticketNumber}`;

    const validationUrl = `${GOOGLE_APPS_SCRIPT_URL}?ticketNumber=${encodeURIComponent(ticketNumber)}`;
    fetch(validationUrl)
      .then(response => response.text())
      .then(data => document.getElementById("result").innerText = `Validation Result: ${data}`)
      .catch(error => document.getElementById("result").innerText = "Error validating ticket");
  }

  function initializeScanner() {
    const html5QrCode = new Html5Qrcode("qr-reader");

    html5QrCode.start(
      { facingMode: { exact: "environment" } },  // Requests the back camera
      { fps: 10, qrbox: { width: 300, height: 300 } },  // QR box to improve accuracy
      onScanSuccess,
      errorMessage => {
        console.warn(`QR Code scan error: ${errorMessage}`);
      }
    ).catch(err => {
      console.error("Camera initialization error:", err);
      document.getElementById("result").innerText = "Error: Unable to access camera. Check permissions.";
    });
  }

  window.addEventListener("load", initializeScanner);
</script>

</body>
</html>
