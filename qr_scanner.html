<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Test</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    #video {
      width: 100%;
      max-width: 400px;
      background-color: #000;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<h1>Camera Test</h1>
<video id="video" autoplay></video>
<div id="result">Attempting to access camera...</div>

<script>
  async function testCameraAccess() {
    const videoElement = document.getElementById("video");

    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
      videoElement.srcObject = stream;
      document.getElementById("result").innerText = "Camera access granted!";
    } catch (error) {
      console.error("Camera access error:", error);
      document.getElementById("result").innerText = "Error: Unable to access camera. Check permissions.";
    }
  }

  window.addEventListener('load', testCameraAccess);
</script>

</body>
</html>
