<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Feed Test and QR Scanning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    #camera-feed {
      width: 100%;
      max-width: 400px;
      height: 300px;
      background-color: #000;
      margin-top: 20px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>QR Code Ticket Validator</h1>
<p>Camera test: initializing camera...</p>

<!-- Video element for displaying camera feed -->
<video id="camera-feed" autoplay playsinline></video>
<div id="result">Waiting for scan...</div>

<script>
  const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec';

  async function initializeCamera() {
    const videoElement = document.getElementById('camera-feed');
    const resultElement = document.getElementById('result');

    try {
      // Access the back camera
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
      videoElement.srcObject = stream;
      resultElement.innerText = "Camera initialized. Please scan a QR code.";
      
      // Adding a manual scan button for flexibility in testing
      const scanButton = document.createElement("button");
      scanButton.innerText = "Scan QR Code";
      scanButton.onclick = () => manualScan(videoElement);
      document.body.appendChild(scanButton);
    } catch (error) {
      console.error("Camera initialization error:", error);
      resultElement.innerText = "Error: Unable to access camera. Check permissions and reload the page.";
    }
  }

  function manualScan(videoElement) {
    // Placeholder for QR code scanning logic
    // Since `Html5Qrcode` isn't being used here, a real QR scanning solution would be needed,
    // but this demonstrates access to the camera feed and scanning in a controlled way
    document.getElementById("result").innerText = "Scanning QR code...";
  }

  // Initialize camera when the page loads
  window.addEventListener("load", initializeCamera);
</script>

</body>
</html>
