<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Access Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      background-color: #f0f0f0;
    }
    #camera-preview {
      width: 100%;
      height: 300px;
      background-color: #000;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<h1>Camera Access Test</h1>
<p>Testing camera initialization.</p>

<video id="camera-preview" autoplay></video>
<div id="result">Initializing camera...</div>

<script>
  async function testCameraAccess() {
    const videoElement = document.getElementById("camera-preview");
    const resultElement = document.getElementById("result");

    try {
      // Try to access the camera
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
      videoElement.srcObject = stream;
      resultElement.innerText = "Camera initialized successfully!";
    } catch (error) {
      console.error("Camera access error:", error);
      if (error.name === 'NotAllowedError') {
        resultElement.innerText = "Camera access denied. Please check permissions and try again.";
      } else if (error.name === 'NotFoundError') {
        resultElement.innerText = "No camera found. Please ensure your device has a working camera.";
      } else {
        resultElement.innerText = `Camera error: ${error.message}`;
      }
    }
  }

  window.addEventListener("load", testCameraAccess);
</script>

</body>
</html>
