<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner - Minimal Setup</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      background-color: #f0f0f0;
    }
    #qr-reader {
      width: 400px;
      height: 400px;
      background-color: #000;
      position: relative;
      overflow: hidden;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>QR Code Scanner</h1>
<p>Point your QR code within the box to scan.</p>

<div id="qr-reader"></div>
<div id="result">Initializing camera...</div>

<script>
  function onScanSuccess(decodedText) {
    document.getElementById("result").innerText = `Scanned: ${decodedText}`;
    console.log("Scanned text:", decodedText);
  }

  function onScanFailure(errorMessage) {
    console.warn(`QR code scan error: ${errorMessage}`);
    document.getElementById("result").innerText = `Scan error: ${errorMessage}`;
  }

  function initializeScanner() {
    const html5QrCode = new Html5Qrcode("qr-reader");

    html5QrCode.start(
      { facingMode: "environment" }, // Requests the back camera
      { fps: 10, qrbox: { width: 400, height: 400 } },
      onScanSuccess,
      onScanFailure
    ).catch(err => {
      console.error("Camera initialization error:", err);
      document.getElementById("result").innerText = "Error: Unable to access camera. Check permissions and reload.";
    });
  }

  window.addEventListener("load", initializeScanner);
</script>

</body>
</html>
