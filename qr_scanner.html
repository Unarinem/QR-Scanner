<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Ticket Validator</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    #qr-reader {
      width: 100%;
      max-width: 400px;
      height: 300px;
      background-color: #000;
      margin-top: 20px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>QR Code Ticket Validator</h1>
<p>Scan the QR code to validate the ticket.</p>

<div id="qr-reader"></div>
<div id="result">Initializing camera...</div>

<script>
  // Replace with your Google Apps Script Web App URL
  const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec';

  function extractTicketNumber(decodedText) {
    try {
      const url = new URL(decodedText);
      const ticketNumberParam = url.searchParams.get("ticketNumber");
      if (ticketNumberParam) return ticketNumberParam;
    } catch (error) {
      // If it's not a URL, use the decoded text as the ticket number directly
    }
    return decodedText;
  }

  function onScanSuccess(decodedText) {
    document.getElementById("result").innerText = `Scanned: ${decodedText}`;

    const ticketNumber = extractTicketNumber(decodedText);
    if (!ticketNumber) {
      document.getElementById("result").innerText = "Invalid QR code format. No ticket number found.";
      return;
    }

    const validationUrl = `${GOOGLE_APPS_SCRIPT_URL}?ticketNumber=${encodeURIComponent(ticketNumber)}`;

    fetch(validationUrl)
      .then(response => response.text())
      .then(data => {
        document.getElementById("result").innerText = `Validation Result: ${data}`;
      })
      .catch(error => {
        console.error("Error:", error);
        document.getElementById("result").innerText = "Error validating ticket";
      });
  }

  function onScanFailure(error) {
    console.warn(`QR code scan error: ${error}`);
  }

  function initializeScanner() {
    const html5QrcodeScanner = new Html5Qrcode("qr-reader");
    html5QrcodeScanner.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: { width: 250, height: 250 } },
      onScanSuccess,
      onScanFailure
    ).catch(err => {
      console.error("Camera initialization failed:", err);
      document.getElementById("result").innerText = "Error: Unable to access camera. Check permissions and reload the page.";
    });
  }

  window.addEventListener("load", initializeScanner);
</script>

</body>
</html>
