<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Ticket Validator</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    #qr-reader {
      width: 100%;
      max-width: 400px;
      height: 400px;
      margin-top: 20px;
      overflow: hidden;
      background-color: #000;
      position: relative;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>QR Code Ticket Validator</h1>
<p>Scan the QR code to validate the ticket.</p>

<div id="qr-reader"></div>
<div id="result">Initializing camera...</div>

<script>
  // Replace this with your Google Apps Script Web App URL
  const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec';

  // Function to extract ticket number from QR code content
  function extractTicketNumber(decodedText) {
    try {
      const url = new URL(decodedText);
      const ticketNumberParam = url.searchParams.get("ticketNumber");
      return ticketNumberParam ? ticketNumberParam : decodedText; // URL with param or plain ticket number
    } catch (error) {
      return decodedText; // If not a URL, return text directly as ticket number
    }
  }

  // QR code scanning success function
  function onScanSuccess(decodedText) {
    document.getElementById("result").innerText = `Scanned: ${decodedText}`;
    const ticketNumber = extractTicketNumber(decodedText);

    if (!ticketNumber) {
      document.getElementById("result").innerText = "Invalid QR code format. No ticket number found.";
      return;
    }

    // Construct validation URL with the ticket number
    const validationUrl = `${GOOGLE_APPS_SCRIPT_URL}?ticketNumber=${encodeURIComponent(ticketNumber)}`;

    // Send validation request
    fetch(validationUrl)
      .then(response => response.text())
      .then(data => {
        document.getElementById("result").innerText = `Validation Result: ${data}`;
      })
      .catch(error => {
        console.error("Validation error:", error);
        document.getElementById("result").innerText = "Error validating ticket";
      });
  }

  function initializeScanner() {
    const html5QrCode = new Html5Qrcode("qr-reader");

    // Start scanning with the environment-facing camera, filling the entire view
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: { width: 400, height: 400 } }, // Match the size of #qr-reader
      onScanSuccess,
      errorMessage => {
        console.warn(`QR Code scan error: ${errorMessage}`);
      }
    ).catch(err => {
      console.error("Camera initialization error:", err);
      document.getElementById("result").innerText = "Error: Unable to access camera. Check permissions and reload the page.";
    });
  }

  window.addEventListener("load", initializeScanner);
</script>

</body>
</html>
