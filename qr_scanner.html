<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Camera Initialization Test</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    #qr-reader {
      width: 400px;
      height: 400px;
      background-color: #000;
      position: relative;
      overflow: hidden;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>

<h1>QR Code Camera Test</h1>
<p>Align QR code within the box to test scanning.</p>

<div id="qr-reader"></div>
<div id="result">Initializing camera...</div>

<script>
  function onScanSuccess(decodedText) {
    document.getElementById("result").innerText = `Scanned: ${decodedText}`;
    console.log("Scanned content:", decodedText);
  }

  function onScanFailure(error) {
    console.warn("Scan error:", error);
  }

  function initializeCamera() {
    const qrCodeScanner = new Html5Qrcode("qr-reader");
    
    qrCodeScanner.start(
      { facingMode: { exact: "environment" } },
      { fps: 10, qrbox: { width: 400, height: 400 } },
      onScanSuccess,
      onScanFailure
    ).catch(err => {
      console.error("Camera initialization failed:", err);
      document.getElementById("result").innerText = "Error: Camera could not be accessed.";
    });
  }

  window.addEventListener("load", initializeCamera);
</script>

</body>
</html>
