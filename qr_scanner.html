<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Ticket Validator</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body, html {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
    }
    #qr-reader {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #000;
    }
    #result {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div id="qr-reader"></div>
<div id="result">Initializing camera...</div>

<script>
  const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec';

  function extractTicketNumber(decodedText) {
    try {
      const url = new URL(decodedText);
      const ticketNumber = url.searchParams.get("ticketNumber");
      return ticketNumber ? ticketNumber : decodedText;
    } catch {
      return decodedText;
    }
  }

  function onScanSuccess(decodedText) {
    document.getElementById("result").innerText = `Scanned: ${decodedText}`;
    const ticketNumber = extractTicketNumber(decodedText);
    if (!ticketNumber) {
      document.getElementById("result").innerText = "Invalid QR code format.";
      return;
    }

    const validationUrl = `${GOOGLE_APPS_SCRIPT_URL}?ticketNumber=${encodeURIComponent(ticketNumber)}`;
    fetch(validationUrl)
      .then(response => response.text())
      .then(data => document.getElementById("result").innerText = `Validation Result: ${data}`)
      .catch(error => document.getElementById("result").innerText = "Error validating ticket");
  }

  function initializeScanner() {
    const qrCodeScanner = new Html5Qrcode("qr-reader");
    qrCodeScanner.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: { width: 300, height: 300 } },
      onScanSuccess
    ).catch(err => {
      console.error("Camera initialization error:", err);
      document.getElementById("result").innerText = "Error: Unable to access camera.";
    });
  }

  window.addEventListener("load", initializeScanner);
</script>

</body>
</html>
