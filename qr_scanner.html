<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Ticket Validator</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    #camera-preview {
      width: 100%;
      max-width: 400px;
      height: 300px;
      background-color: #000;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>

<h1>QR Code Ticket Validator</h1>
<video id="camera-preview" autoplay></video>
<canvas id="qr-canvas" width="400" height="300"></canvas>
<div id="result">Initializing QR code scanning...</div>

<script>
  const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxL9RcH0b-6QhCgGpHEfH9fQ7TYrXJf6TJKrSEiSeS5UB3A4kMRQJKIW7uDWxcXmtAu/exec';

  function extractTicketNumber(decodedText) {
    try {
      const url = new URL(decodedText);
      return url.searchParams.get("ticketNumber") || decodedText;
    } catch {
      return decodedText;
    }
  }

  async function onScanSuccess(decodedText) {
    const ticketNumber = extractTicketNumber(decodedText);
    document.getElementById("result").innerText = `Scanned: ${ticketNumber}`;

    const validationUrl = `${GOOGLE_APPS_SCRIPT_URL}?ticketNumber=${encodeURIComponent(ticketNumber)}`;
    try {
      const response = await fetch(validationUrl);
      const result = await response.text();
      document.getElementById("result").innerText = `Validation Result: ${result}`;
    } catch (error) {
      console.error("Validation error:", error);
      document.getElementById("result").innerText = "Error validating ticket";
    }
  }

  async function startCamera() {
    const videoElement = document.getElementById('camera-preview');
    const canvasElement = document.getElementById('qr-canvas');
    const context = canvasElement.getContext('2d');

    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
      videoElement.srcObject = stream;
      document.getElementById("result").innerText = "Camera feed initialized successfully!";
      
      // Start QR scanning at intervals
      setInterval(() => {
        context.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);
        
        Html5Qrcode.scanImage(canvasElement, { formatsToSupport: [Html5QrcodeSupportedFormats.QR_CODE] })
          .then(decodedText => {
            console.log("QR Code detected:", decodedText);
            onScanSuccess(decodedText);
          })
          .catch(error => {
            console.log("Scanning attempt, no QR code detected.");
          });
      }, 1000); // Adjust the interval as needed

    } catch (error) {
      console.error("Camera initialization error:", error);
      document.getElementById("result").innerText = "Error: Unable to initialize camera. Please check permissions.";
    }
  }

  window.addEventListener('load', startCamera);
</script>

</body>
</html>
