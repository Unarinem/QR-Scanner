<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Ticket Validator - Camera Test</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    #qr-reader {
      width: 100%;
      max-width: 400px;
      height: 400px;
      background-color: #000;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<h1>Camera Test for QR Code Ticket Validator</h1>
<div id="qr-reader"></div>
<div id="result">Initializing camera...</div>

<script>
  function initializeCamera() {
    const html5QrCode = new Html5Qrcode("qr-reader");

    html5QrCode.start(
      { facingMode: "environment" },
      {
        fps: 10,  // Frames per second
        rememberLastUsedCamera: true,  // Remember camera choice
      }
    ).then(() => {
      document.getElementById("result").innerText = "Camera initialized successfully!";
    }).catch(err => {
      console.error("Camera initialization error:", err);
      document.getElementById("result").innerText = "Error: Unable to initialize camera. Please check permissions and reload.";
    });
  }

  window.addEventListener('load', initializeCamera);
</script>

</body>
</html>
