<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Initialization Test</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      background-color: #f0f0f0;
    }
    #qr-reader {
      width: 400px;
      height: 400px;
      margin-top: 20px;
      background-color: #000;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<h1>Camera Initialization Test</h1>
<p>This is a test to verify camera feed initialization.</p>

<div id="qr-reader"></div>
<div id="result">Initializing camera...</div>

<script>
  // Function to initialize the camera only, without QR scanning
  function initializeCameraOnly() {
    const html5QrCode = new Html5Qrcode("qr-reader");

    // Start the camera feed without setting a QR scan handler
    html5QrCode.start(
      { facingMode: "environment" },  // Use back camera for better scanning
      { fps: 10, qrbox: { width: 300, height: 300 } },
      decodedText => { 
        // Placeholder for scan success handler; leaving empty to focus on camera initialization
      },
      errorMessage => {
        console.warn(`Camera initialization error: ${errorMessage}`);
      }
    ).then(() => {
      document.getElementById("result").innerText = "Camera feed initialized successfully!";
    }).catch(err => {
      console.error("Camera initialization error:", err);
      document.getElementById("result").innerText = "Error: Unable to initialize camera. Please check permissions.";
    });
  }

  // Initialize camera on page load
  window.addEventListener("load", initializeCameraOnly);
</script>

</body>
</html>
