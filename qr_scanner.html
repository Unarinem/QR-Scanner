<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Ticket Validator</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    #qr-reader {
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>QR Code Ticket Validator</h1>
<p>Scan the QR code to validate the ticket.</p>

<div id="qr-reader"></div>
<div id="result">Waiting for scan...</div>

<script>
  // Replace with your Google Apps Script URL
  const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec';

  // Function to extract the ticket number from the QR code
  function extractTicketNumber(decodedText) {
    try {
      // Try to parse decodedText as a URL to get ticketNumber parameter
      const url = new URL(decodedText);
      const ticketNumberParam = url.searchParams.get("ticketNumber");

      if (ticketNumberParam) {
        return ticketNumberParam;
      }
    } catch (error) {
      // Not a URL, proceed to use the decodedText as the ticket number
    }

    return decodedText;
  }

  function onScanSuccess(decodedText, decodedResult) {
    // Display the scanned content for debugging
    document.getElementById("result").innerText = `Scanned: ${decodedText}`;

    // Extract the ticket number from the QR code content
    const ticketNumber = extractTicketNumber(decodedText);

    if (!ticketNumber) {
      document.getElementById("result").innerText = "Invalid QR code format. No ticket number found.";
      return;
    }

    // Construct the validation URL with the ticket number
    const validationUrl = `${GOOGLE_APPS_SCRIPT_URL}?ticketNumber=${encodeURIComponent(ticketNumber)}`;

    // Make a GET request to validate the ticket
    fetch(validationUrl)
      .then(response => response.text())
      .then(data => {
        // Display the validation result
        document.getElementById("result").innerText = `Validation Result: ${data}`;
      })
      .catch(error => {
        console.error("Error:", error);
        document.getElementById("result").innerText = "Error validating ticket";
      });
  }

  function onScanFailure(error) {
    console.warn(`QR code scan error: ${error}`);
  }

  // Initialize the QR code scanner
  const html5QrcodeScanner = new Html5QrcodeScanner(
    "qr-reader",
    { fps: 10, qrbox: { width: 250, height: 250 } },
    false
  );
  html5QrcodeScanner.render(onScanSuccess, onScanFailure);
</script>

</body>
</html>
