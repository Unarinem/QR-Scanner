<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Direct Camera Access Test</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    #camera-preview {
      width: 100%;
      max-width: 400px;
      height: 300px;
      background-color: #000;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<h1>Direct Camera Access Test</h1>
<video id="camera-preview" autoplay></video>
<div id="result">Initializing camera...</div>

<script>
  async function startCamera() {
    const videoElement = document.getElementById('camera-preview');
    const resultElement = document.getElementById('result');

    try {
      // Attempt to get camera stream
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
      videoElement.srcObject = stream;
      resultElement.innerText = 'Camera feed displayed successfully!';
    } catch (error) {
      console.error("Camera access error:", error);
      if (error.name === 'NotAllowedError') {
        resultElement.innerText = 'Camera access denied. Please allow camera access and refresh.';
      } else if (error.name === 'NotFoundError') {
        resultElement.innerText = 'No camera found. Please ensure your device has a working camera.';
      } else {
        resultElement.innerText = `Camera error: ${error.message}`;
      }
    }
  }

  // Run the camera access test on page load
  window.addEventListener('load', startCamera);
</script>

</body>
</html>
