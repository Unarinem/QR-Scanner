<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <!-- Instascan Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/instascan/1.0.0/instascan.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    video {
      width: 90vw;
      max-width: 400px;
      height: auto;
      border: 1px solid #ddd;
      margin-top: 20px;
      background-color: #000;
    }
    #result {
      font-size: 16px;
      margin-top: 20px;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      background-color: #ffffff;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    /* Feedback colors */
    #result.valid { color: green; background-color: #e0f7e0; }
    #result.invalid { color: red; background-color: #fde0e0; }
    #result.scanned { color: blue; background-color: #e0e0fd; }
  </style>
</head>
<body>
  <h3>Scan QR Code</h3>
  <video id="preview"></video>
  <p id="result" class="scanned">Initializing camera...</p>

  <script>
    let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
    
    // Called when a QR code is successfully scanned
    scanner.addListener('scan', function (content) {
      document.getElementById("result").innerText = "Scanned: " + content;
      document.getElementById("result").className = "scanned";
    });

    // Initialize the camera and scanner
    Instascan.Camera.getCameras().then(function (cameras) {
      if (cameras.length > 0) {
        // Use the back camera if available
        scanner.start(cameras[0]); // Use cameras[1] if you want to use the front camera instead
        document.getElementById("result").innerText = "Camera initialized. Ready to scan.";
      } else {
        document.getElementById("result").innerText = "No cameras found. Please check camera settings.";
      }
    }).catch(function (e) {
      document.getElementById("result").innerText = "Error accessing camera: " + e;
      console.error(e);
    });
  </script>
</body>
</html>
