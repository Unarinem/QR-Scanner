<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Ticket Validator</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    #qr-reader {
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>QR Code Ticket Validator</h1>
<p>Scan the QR code to validate the ticket.</p>

<div id="qr-reader"></div>
<div id="result">Waiting for scan...</div>

<script>
  const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec';

  function extractTicketNumber(decodedText) {
    // Check if decodedText is a URL with ticketNumber parameter
    const url = new URL(decodedText, window.location.origin);
    const ticketNumber = url.searchParams.get("ticketNumber");

    if (ticketNumber) {
      return ticketNumber; // If URL, return the extracted ticket number
    }

    // If not a URL, assume decodedText itself is the ticket number
    return decodedText;
  }

  function onScanSuccess(decodedText, decodedResult) {
    // Show the decoded result in the "result" div
    document.getElementById("result").innerText = `Scanned: ${decodedText}`;

    // Extract the ticket number from the QR code content
    const ticketNumber = extractTicketNumber(decodedText);

    if (!ticketNumber) {
      document.getElementById("result").innerText = "Invalid QR code format. No ticket number found.";
      return;
    }

    // Construct validation URL
    const validationUrl = `${GOOGLE_APPS_SCRIPT_URL}?ticketNumber=${encodeURIComponent(ticketNumber)}`;

    // Make a GET request to the validation URL (Google Apps Script)
    fetch(validationUrl)
      .then(response => response.text())
      .then(data => {
        // Display the validation result
        document.getElementById("result").innerText = `Validation Result: ${data}`;
      })
      .catch(error => {
        console.error("Error:", error);
        document.getElementById("result").innerText = "Error validating ticket";
      });
  }

  function onScanFailure(error) {
    // Log scan failure in the console
    console.warn(`QR code scan error: ${error}`);
  }

  // Initialize the HTML5 QR code scanner
  let html5QrcodeScanner = new Html5QrcodeScanner(
    "qr-reader", 
    { fps: 10, qrbox: { width: 250, height: 250 } },
    false
  );
  html5QrcodeScanner.render(onScanSuccess, onScanFailure);
</script>

</body>
</html>
