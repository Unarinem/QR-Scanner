<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Ticket Validator</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      background-color: #f0f0f0;
    }
    #qr-reader {
      width: 400px;
      height: 400px;
      margin-top: 20px;
      background-color: #000;
      position: relative;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<h1>QR Code Ticket Validator</h1>
<p>Align the QR code within the box to validate the ticket.</p>

<div id="qr-reader"></div>
<div id="result">Initializing camera...</div>

<script>
  const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxL9RcH0b-6QhCgGpHEfH9fQ7TYrXJf6TJKrSEiSeS5UB3A4kMRQJKIW7uDWxcXmtAu/exec';

  function extractTicketNumber(decodedText) {
    try {
      const url = new URL(decodedText);
      const ticketNumberParam = url.searchParams.get("ticketNumber");
      return ticketNumberParam ? ticketNumberParam : decodedText;
    } catch (error) {
      return decodedText;
    }
  }

  function onScanSuccess(decodedText) {
    const ticketNumber = extractTicketNumber(decodedText);
    document.getElementById("result").innerText = `Scanned: ${ticketNumber}`;

    const validationUrl = `${GOOGLE_APPS_SCRIPT_URL}?ticketNumber=${encodeURIComponent(ticketNumber)}`;
    fetch(validationUrl)
      .then(response => response.text())
      .then(data => document.getElementById("result").innerText = `Validation Result: ${data}`)
      .catch(error => document.getElementById("result").innerText = "Error validating ticket");
  }

  function initializeScanner() {
    const html5QrCode = new Html5Qrcode("qr-reader");

    const cameraConfig = { facingMode: "environment" };
    const scannerConfig = { fps: 10, qrbox: { width: 300, height: 300 } };

    html5QrCode.start(
      cameraConfig,
      scannerConfig,
      onScanSuccess,
      errorMessage => {
        console.warn(`QR Code scan error: ${errorMessage}`);
      }
    ).catch(err => {
      document.getElementById("result").innerText = "Error: Unable to access camera. Please check permissions.";
      console.error("Camera initialization error:", err);
    });
  }

  function requestCameraAccess() {
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        // Stop stream to release the camera if we get permission
        stream.getTracks().forEach(track => track.stop());
        initializeScanner(); // Now start the scanner
      })
      .catch(error => {
        console.error("Camera permission error:", error);
        document.getElementById("result").innerText = "Camera access denied. Please allow camera access and refresh.";
      });
  }

  // Initialize on load
  window.addEventListener("load", () => {
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      requestCameraAccess();
    } else {
      document.getElementById("result").innerText = "Error: Camera access is not supported on this device.";
    }
  });
</script>

</body>
</html>
