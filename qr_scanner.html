<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Camera Feed Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    #camera-feed {
      width: 400px;
      height: 400px;
      background-color: #000;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>

<h1>Camera Feed Test</h1>
<p>Testing direct camera access without any libraries.</p>

<video id="camera-feed" autoplay playsinline></video>
<div id="status">Initializing camera...</div>

<script>
  async function initializeCamera() {
    const videoElement = document.getElementById('camera-feed');
    const statusElement = document.getElementById('status');

    try {
      // Direct camera access without specific constraints
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      videoElement.srcObject = stream;
      statusElement.innerText = "Camera feed is displaying.";
    } catch (error) {
      console.error("Camera access error:", error);
      statusElement.innerText = "Error: Unable to access camera. Check permissions or compatibility.";
    }
  }

  window.addEventListener("load", initializeCamera);
</script>

</body>
</html>
