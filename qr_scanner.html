<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Display Test</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      background-color: #f0f0f0;
    }
    #qr-reader {
      width: 400px;
      height: 400px;
      margin-top: 20px;
      background-color: #000;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<h1>Camera Display Test</h1>
<p>This is a test to see if the camera feed displays.</p>

<div id="qr-reader"></div>
<div id="result">Initializing camera...</div>

<script>
  function initializeCameraTest() {
    const html5QrCode = new Html5Qrcode("qr-reader");

    // Only display camera feed
    html5QrCode.start(
      { facingMode: "environment" },  // Use back camera
      { fps: 10, qrbox: { width: 300, height: 300 } },  // Basic config for the display test
      () => { /* Placeholder for scan success callback */ },
      errorMessage => {
        console.warn(`Camera display error: ${errorMessage}`);
      }
    ).then(() => {
      document.getElementById("result").innerText = "Camera feed displayed successfully!";
    }).catch(err => {
      console.error("Camera initialization error:", err);
      document.getElementById("result").innerText = "Error: Unable to access camera. Check permissions.";
    });
  }

  // Initialize the camera on page load
  window.addEventListener("load", initializeCameraTest);
</script>

</body>
</html>
