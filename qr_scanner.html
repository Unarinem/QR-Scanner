<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    #qr-reader {
      width: 300px;
      height: 300px;
      border: 1px solid #ddd;
      margin-top: 20px;
    }
    #result {
      font-size: 18px;
      margin-top: 20px;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
    }
    /* Feedback colors */
    #result.valid { color: green; background-color: #e0f7e0; }
    #result.invalid { color: red; background-color: #fde0e0; }
    #result.scanned { color: blue; background-color: #e0e0fd; }
  </style>
</head>
<body>
  <h3>Scan QR Code</h3>
  <div id="qr-reader"></div>
  <p id="result" class="scanned">Initializing camera...</p>

  <script>
    function onScanSuccess(decodedText) {
      document.getElementById("result").innerText = "Scanned: " + decodedText;
      document.getElementById("result").className = "scanned";
    }

    // Initialize the QR code scanner
    const qrReader = new Html5Qrcode("qr-reader");
    qrReader.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess
    ).catch((err) => {
      document.getElementById("result").innerText = "Error: Unable to access camera. Please check camera permissions.";
      console.error("Camera initialization error:", err);
    });
  </script>
</body>
</html>
