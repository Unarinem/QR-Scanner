<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Ticket Validator</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    #camera-preview {
      width: 100%;
      max-width: 400px;
      height: 300px;
      background-color: #000;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<h1>QR Code Ticket Validator</h1>
<video id="camera-preview" autoplay></video>
<div id="result">Initializing QR code scanning...</div>

<script>
  const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxL9RcH0b-6QhCgGpHEfH9fQ7TYrXJf6TJKrSEiSeS5UB3A4kMRQJKIW7uDWxcXmtAu/exec';

  // Extract ticket number from decoded QR code data
  function extractTicketNumber(decodedText) {
    try {
      const url = new URL(decodedText);
      return url.searchParams.get("ticketNumber") || decodedText;
    } catch {
      return decodedText;
    }
  }

  // Handle QR code detection
  function onScanSuccess(decodedText) {
    const ticketNumber = extractTicketNumber(decodedText);
    document.getElementById("result").innerText = `Scanned: ${ticketNumber}`;

    // Validation request to Google Apps Script
    const validationUrl = `${GOOGLE_APPS_SCRIPT_URL}?ticketNumber=${encodeURIComponent(ticketNumber)}`;
    fetch(validationUrl)
      .then(response => response.text())
      .then(data => {
        document.getElementById("result").innerText = `Validation Result: ${data}`;
      })
      .catch(error => {
        console.error("Validation error:", error);
        document.getElementById("result").innerText = "Error validating ticket";
      });
  }

  async function startCameraAndScanner() {
    const videoElement = document.getElementById('camera-preview');
    try {
      // Start camera feed
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
      videoElement.srcObject = stream;

      // Initialize QR code scanner
      const html5QrCode = new Html5Qrcode("camera-preview");
      html5QrCode.scanFile(videoElement, true, onScanSuccess)
        .catch(err => console.error("QR scanning error:", err));

    } catch (error) {
      console.error("Camera initialization error:", error);
      document.getElementById("result").innerText = "Error: Unable to initialize camera. Please check permissions.";
    }
  }

  // Run camera and QR scanner on page load
  window.addEventListener('load', startCameraAndScanner);
</script>

</body>
</html>
