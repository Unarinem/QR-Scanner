<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Ticket Validator - Instascan</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/instascan/1.0.0/instascan.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    #preview {
      width: 100%;
      max-width: 400px;
      height: auto;
      background-color: #000;
      margin-top: 20px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>QR Code Ticket Validator</h1>
<p>Scan the QR code to validate the ticket.</p>

<!-- Instascan camera preview -->
<video id="preview"></video>
<div id="result">Waiting for scan...</div>

<script>
  // Google Apps Script URL
  const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec';

  function onScanSuccess(content) {
    document.getElementById("result").innerText = `Scanned: ${content}`;

    const validationUrl = `${GOOGLE_APPS_SCRIPT_URL}?ticketNumber=${encodeURIComponent(content)}`;

    fetch(validationUrl)
      .then(response => response.text())
      .then(data => {
        document.getElementById("result").innerText = `Validation Result: ${data}`;
      })
      .catch(error => {
        console.error("Error:", error);
        document.getElementById("result").innerText = "Error validating ticket";
      });
  }

  function initializeInstascan() {
    const scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
    scanner.addListener('scan', onScanSuccess);

    Instascan.Camera.getCameras().then(function (cameras) {
      if (cameras.length > 0) {
        scanner.start(cameras[0]);  // Starts with the first camera
        document.getElementById("result").innerText = "Camera initialized. Ready to scan.";
      } else {
        document.getElementById("result").innerText = "No cameras found. Please check device settings.";
      }
    }).catch(function (e) {
      console.error(e);
      document.getElementById("result").innerText = "Error accessing camera. Check permissions.";
    });
  }

  window.addEventListener("load", initializeInstascan);
</script>

</body>
</html>
